{% extends 'base.html' %}


{% block title %}Reset Password{% endblock title %}

{% block content %}
<h1>Reset Password</h1>
<p>Enter your E-Mail below to receive instructions on resetting your password.</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="send" class="btn btn-success">
</form>
{% endblock content %}
